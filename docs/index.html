<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red Hat Text">

  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <h1>We're launching <br class="br">soon</h1>
  <div class="time">
    <div class="number">
      <div class="sup1">
        <div class="sup"></div>
        <div class="down"></div>
        <div class="numbers" id="dia"></div>
      </div>
      <div class="sup2">
        <div class="sup"></div>
        <div class="down"></div>
        <div class="numbers" id="hora"></div>
      </div>
      <div class="sup3">
        <div class="sup"></div>
        <div class="down"></div>
        <div class="numbers" id="minuto"></div>
      </div>
      <div class="sup4">
        <div class="sup"></div>
        <div class="down"></div>
        <div class="numbers" id="segundo"></div>
      </div>
    </div>
    <div class="text">
      <div class="textnumber day">Days</div>
      <div class="textnumber hour">Hours</div>
      <div class="textnumber min">Minutes</div>
      <div class="textnumber second">Seconds</div>
    </div>  
  </div>

    <footer class="hills">
      <img src="./images/icon-facebook.svg" alt="facebook" class="imgface">
      <img src="./images/icon-pinterest.svg" alt="pinterest">
      <img src="./images/icon-instagram.svg" alt="instagram">
    </footer>
    
  
<script src="./index.js"></script>

</body>
</html>
